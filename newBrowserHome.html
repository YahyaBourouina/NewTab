function readSettings() {
	const xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function () {
		if (xhr.readyState === XMLHttpRequest.DONE) {
			if (xhr.status === 200) {
				const settings = parseSettings(xhr.responseText);
				applySettings(settings);
			} else {
				console.error('Failed to load settings file.');
			}
		}
	};
	xhr.open('GET', 'dontDelete.txt', true);
	xhr.send();
}

function parseSettings(text) {
	const settings = {};
	const lines = text.split('\n');
	lines.forEach(line => {
		const [key, value] = line.split('=');
		settings[key.trim()] = value.trim();
	});
	return settings;
}

setInterval(timeUpdate, 1000);

var isFaat = false;
function timeUpdate() {
	var now = new Date();
	var Year = now.getFullYear();
	var Month = now.getMonth() + 1;
	var Day = now.getDate();
	var Hours = now.getHours();
	var Minutes = now.getMinutes();
	var Seconds = now.getSeconds();
	
	let indiM = document.getElementById("mns");
	let indiH = document.getElementById("hrs");
	let indiS = document.getElementById("timezdbldot");
	
	let welcomeBack = document.getElementById("timed");
	
	if (Hours < 10) {
		indiH.innerHTML = "0" + Hours;
	} else {
		indiH.innerHTML = Hours;
	}
	
	if (Minutes < 10) {
		indiM.innerHTML = "0" + Minutes;
	} else {
		indiM.innerHTML = Minutes;
	}
	
	if (Seconds % 2 == 0) {
		indiS.style.opacity = "1";
	} else {
		indiS.style.opacity = "0";
	}
	
	if (!isFaat) {
		if (Hours > 14 && Hours < 20) {
			welcomeBack.innerHTML = "Good afternoon, " + username +".";
		}
		if (Hours >= 11 && Hours <= 14) {
			welcomeBack.innerHTML = "Good noon, " + username +".";
		}
		if (Hours >= 6 && Hours < 11) {
			welcomeBack.innerHTML = "Good morning, " + username +".";
		}
		if (Hours >= 20 || Hours < 6) {
			welcomeBack.innerHTML = "Good night, " + username +".";
		}
	} else {
		welcomeBack.innerHTML = Year + "/" + Month + "/" + Day;
	}
	for (var i = 0; i < shortLinks.length; i++) {
		if (i >= numOfShortLinksApear) {
			shortLinks[i].style.display = "none";
		}
	}
}
